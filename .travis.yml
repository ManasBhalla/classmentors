language: node_js
node_js:
- '4.2'
before_deploy:
- npm install -g jspm
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
- jspm install -y
- npm run build
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: dist/classmentors.zip
  on:
    repo: singpath/classmentors
    tags: true
env:
  global:
    secure: 
